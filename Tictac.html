<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./estilos/Tictac.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard">
        <div>Ganadas: <span id="win"></span></div>
        <div>Perdidas: <span id="loss"></span></div>
        <div>Empates: <span id="draw"></span></div>
    </div>

    <main>
        <section class="controles">
            <button id="nuevoBtn">New Game</button>
            <br><br>
        </section>
        <section id="">
        <div id="tablero">    
            <div class="cell"id="celda0"></div>
            <div class="cell"id="celda1"></div>
            <div class="cell"id="celda2"></div>
            <div class="cell"id="celda3"></div>
            <div class="cell"id="celda4"></div>
            <div class="cell"id="celda5"></div>
            <div class="cell"id="celda6"></div>
            <div class="cell"id="celda7"></div>
            <div class="cell"id="celda8"></div>
        </div>
        </section>
        <p id="status">Presiona "Nuevo Juego".</p>
    </main>
    

    <script src="./js/Tictac.js"></script>
</body>
</html>
